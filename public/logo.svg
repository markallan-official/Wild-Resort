<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular badge background with gradient -->
  <defs>
    <linearGradient id="forestGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#155d44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3d2b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#forestGreen)" filter="url(#shadow)"/>
  
  <!-- Tent/Mountain silhouette -->
  <path d="M 15 38 L 30 18 L 45 38 Z" fill="#d4af37" opacity="0.9"/>
  <path d="M 20 38 L 30 23 L 40 38 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Trees (left and right) -->
  <path d="M 12 40 L 15 32 L 18 40 Z" fill="#e8f5e9"/>
  <path d="M 42 40 L 45 32 L 48 40 Z" fill="#e8f5e9"/>
  
  <!-- Stars accent -->
  <circle cx="22" cy="15" r="1.5" fill="#d4af37"/>
  <circle cx="38" cy="12" r="1" fill="#d4af37"/>
  <circle cx="35" cy="17" r="1.2" fill="#d4af37"/>
  
  <!-- Border ring -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
</svg>
